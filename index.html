<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-element">
        <div class="header">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share <br> with the people in your life</p>
        </div>
        <div class="inputs">
            <form action="">
                <input type="email" name="email_number" id="emailNumber" placeholder="Email address or phone number" required>
                <input type="password" name="password" id="password" placeholder="Password" required>

                <button type="submit" class="btn">Log in</button>
                <a href="https://www.facebook.com/" class="btn1">Forgotten password?</a>
                <hr>
                <a href="https://www.facebook.com/" class="btn2">Create new account</a>
            </form>
            <p class="createPage"><span><a href="https://www.facebook.com/">Create a Page</a></span> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
